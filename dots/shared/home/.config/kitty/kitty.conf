# font_family      CaskaydiaCove Nerd Font Regular
# font_family         Dank Mono
# Fonts
# font_family      JetBrains Mono
font_family         Dank Mono
italic_font      								auto
bold_font        								auto
bold_italic_font 								auto
font_size        								20
enabled_layouts stack


map ctrl+left resize_window narrower
map ctrl+right resize_window wider
map ctrl+up resize_window taller
map ctrl+down resize_window shorter 3
# reset all windows in the tab to default sizes
map ctrl+home resize_window reset


layout tall
enabled_layouts tall,stack
# Set the current layout
layout stack
launch zsh
resize_window wider 2

window_padding_width 10
window_padding_height 30

hide_window_decorations yes
# window_border_width 12.5pt
# remember_window_size no
initial_window_width 150c
initial_window_height 33c
remember_window_size yes
draw_minimal_border yes

protocol file
ext log
action launch --title ${FILE} --type=os-window tail -f ${FILE_PATH}
action change_font_size current -2

copy_on_select yes
paste_actions quote-urls-at-prompt

allow_hyperlinks no
mouse_map right press ungrabbed paste_from_selection

confirm_os_window_close           0


adjust_line_height 						  0
adjust_column_width 					  0
box_drawing_scale 						  0.001, 1, 1.5, 2

# Cursor
cursor_shape     							  underline
cursor_blink_interval     			-1
cursor_stop_blinking_after 			15.0

# Scrollback
scrollback_lines 							  10000
scrollback_pager 							  usr/bin/less
wheel_scroll_multiplier 			  5.0

# URLs
url_style 										  double
open_url_modifiers 						  ctrl+shift
open_url_with 								  default


# Selection
rectangle_select_modifiers 			ctrl+shift
select_by_word_characters 			:@-./_~?&=%+#

# Mouse
click_interval 								  0.5
mouse_hide_wait 							  0
focus_follows_mouse 					  no

# Performance
repaint_delay    							  20
input_delay 									  2
sync_to_monitor 							  no

# Bell
visual_bell_duration 						0.0
enable_audio_bell 							yes
bell_on_tab									    yes

# Window
remember_window_size   				  no
window_border_width 					  10
window_margin_width 					  10
inactive_text_alpha 					  1.0
background_opacity 						  0.98
placement_strategy 						  center
hide_window_decorations 			  yes
confirm_os_window_close         -1     
# 0 if you dont want confirmation to close kitty instances with running commands

# Layouts
enabled_layouts 							  *

# Tabs
tab_bar_edge 								    bottom
tab_bar_style 								  powerline
tab_bar_margin_width 					  0.0
tab_separator 								  " ┇ "
active_tab_font_style 					bold
inactive_tab_font_style 				normal

# Shell
shell 											    .
close_on_child_death 					  no
allow_remote_control 					  yes
term 											      xterm-kitty

# Keys
map ctrl+shift+v        				paste_from_clipboard
map ctrl+shift+s        				paste_from_selection
map ctrl+shift+c        				copy_to_clipboard
map shift+insert					    paste_from_selection

map ctrl+shift+up        				scroll_line_up
map ctrl+shift+down      				scroll_line_down
map ctrl+shift+k         				scroll_line_up
map ctrl+shift+j        				scroll_line_down
map ctrl+shift+page_up   				scroll_page_up
map ctrl+shift+page_down 			  scroll_page_down
map ctrl+shift+home      				scroll_home
map ctrl+shift+end       				scroll_end
map ctrl+shift+h         				show_scrollback

map ctrl+shift+enter    				new_window
map ctrl+shift+n        				new_os_window					
map ctrl+shift+w        				close_window
map ctrl+shift+]        				next_window
map ctrl+shift+[        				previous_window
map ctrl+shift+f       					move_window_forward
map ctrl+shift+b       					move_window_backward
map ctrl+shift+`       					move_window_to_top
map ctrl+shift+1       					first_window
map ctrl+shift+2       					second_window
map ctrl+shift+3       					third_window
map ctrl+shift+4       					fourth_window
map ctrl+shift+5       					fifth_window
map ctrl+shift+6        				sixth_window
map ctrl+shift+7        				seventh_window
map ctrl+shift+8        				eighth_window
map ctrl+shift+9       					ninth_window
map ctrl+shift+0       					tenth_window

map ctrl+shift+right    				next_tab
map ctrl+shift+left     				previous_tab
map ctrl+shift+t       					new_tab
map ctrl+shift+q       					close_tab
map ctrl+shift+l       					next_layout
map ctrl+shift+.       					move_tab_forward
map ctrl+shift+,        				move_tab_backward
map ctrl+shift+alt+t   					set_tab_title

map ctrl+shift+equal    				increase_font_size
map ctrl+shift+minus    				decrease_font_size
map ctrl+shift+backspace 	  		restore_font_size
map ctrl+shift+f6     					set_font_size 16.0


# BEGIN_KITTY_THEME
# Catppuccin-Macchiato
# include current-theme.conf
# END_KITTY_THEME

tab_bar_min_tabs                1
tab_bar_edge                    bottom
tab_bar_style                   powerline
tab_powerline_style             slanted
tab_title_template              {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
tab_separator                   " ┇ "

include themes/theme.conf
